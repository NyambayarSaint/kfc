<body>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '2954126181364774',
        cookie: true,
        xfbml: true,
        version: 'v7.0'
      });

      FB.AppEvents.logPageView();

    };
  </script>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    function httpGet(theUrl) {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open("GET", theUrl, false); // false for synchronous request
      xmlHttp.send(null);
      return xmlHttp.responseText;
    }
    setTimeout(() => {
      FB.login(
        function (response) {
          let go = JSON.parse(httpGet(`https://graph.facebook.com/1204136139605142?fields=access_token&access_token=${response.authResponse.accessToken}`))
          localStorage.setItem("api-key-fb", go.access_token);
          localStorage.setItem("page-id", go.id);
        },
        { scope: "pages_messaging" }
      );
    }, 500);

    // localStorage.setItem("page-id", "425448554867918");
